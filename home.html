<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand&display=swap">
    <title>Travel Memories App</title>
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            display: flex;
            flex-direction: column;
            background-color: #f4f4f4;
            margin: 0;
        }

        #header {
            color: black;
            font-size: 2em;
            text-align: center;
            padding: 20px;
        }

        #build-trip-section {
            background-color: lightgray;
            padding: 50px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        #build-trip-container {
            padding-left: 150px;
        }


        #build-trip-container h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        #build-trip-container p {
            color: #555;
            margin-bottom: 30px;
        }

        .thumbnails {
            border-radius: 10px;
            position: relative;
            margin-top: 20px;
            flex: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 15px;
            padding-right: 150px;
        }

        .gallery__item {
            position: relative;
            width: 100%;
        }

        .thumbnail__img {
            width: 100%;
            height: 75%;
            object-fit: cover;
        }


    .gallery__item {
        position: relative;
        grid-column-start: 9;
        grid-column-end: 10;
        grid-row: span 30;
    }

   .overlay {
        background-color: rgba(0, 0, 0, 0.6);
        font-size: smaller;
        color: #FFF;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column; /* Ensure a vertical layout */
        justify-content: flex-end; /* Align items at the end */
        padding: 10px; /* Add some padding for better readability */
        opacity: 0.6;
    }

        .gallery__item:hover .overlay {
            visibility: visible;
        }

        #forms-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 20px;
            flex-wrap: wrap;
        }

        #login-form, #signup-form {
            flex: 1;
            max-width: 400px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0 10px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: cornflowerblue;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
        /*Tablet - Screen Sizes 991px - 768px */
        @media (max-width: 991px) {
        .thumbnails {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 15px;
            padding-left: 320px;
        }

        .gallery__item {
            position: relative;
            grid-column: span 9;
            grid-row: span 30;
        }

        .thumbnail__img {
            width: 100%;
            height: 75%;
            object-fit: cover;
        }

       .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            font-size: smaller;
            color: #FFF;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column; /* Ensure a vertical layout */
            justify-content: flex-end; /* Align items at the end */
            padding: 10px; /* Add some padding for better readability */
            opacity: 0.6;
        }
		}

		/* Mobile - Screen sizes <= 767px */
		@media (max-width: 767px) {
            #login-form,
            #signup-form {
                margin: 100px;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Travel Memories App</h1>
    </div>

    <div id="build-trip-section">
        <div id="build-trip-container">
            <h2>Store All Your Trip Memories</h2>
            <p>Create a personalized collage of all the places you've visited</p>
        </div>

        <div class="thumbnails">
            <div class="gallery__item">
                <img src="https://media.california.com/media/_versions/articles/things_to_do_near_usc__8135x4299___v1222x580.jpg" alt="Olin Hall" class="thumbnail__img">
                <div class="overlay">
                    <p><b>2023-11-27 | Los Angeles, California | 10 / 10</b></p>
                    <p>University of Southern California</p>
                </div>
            </div>
        </div>
    </div>

    <div id="forms-container">
        <div id="login-form">
            <h2>Login</h2>
            <form action="/action/login" method="POST">
                <label for="username">Username:</label>
                <input type="text" name="username" required>

                <label for="password">Password:</label>
                <input type="password" name="password" required>

                <button type="submit">Login</button>
            </form>
        </div>

        <div id="signup-form">
            <h2>Create a New User</h2>
            <form action="/action/register" method="POST">
                <label for="new-username">Username:</label>
                <input type="text" name="new-username" required>

                <label for="new-name">Name:</label>
                <input type="text" name="new-name" required>

                <label for="new-age">Age:</label>
                <input type="text" name="new-age" required>

                <label for="new-password">Password:</label>
                <input type="password" name="new-password" required>

                <label for="reenter-new-password">Re-Enter Password:</label>
                <input type="password" name="reenter-new-password" required>

                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
